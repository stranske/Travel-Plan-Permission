    - any-glob-to-any-file:
      - docs/**

"type:schema":
  - changed-files:
    - any-glob-to-any-file:
      - schemas/**

"type:policy":
  - changed-files:
    - any-glob-to-any-file:
      - policy/**

"type:mapping":
  - changed-files:
    - any-glob-to-any-file:
      - mapping/**

"type:workflow":
  - changed-files:
    - any-glob-to-any-file:
      - .github/workflows/**

