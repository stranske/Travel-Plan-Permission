name: CI
on:
  pull_request:
    branches: [ "main" ]
  push:
    branches: [ "main" ]
permissions:
  contents: read

jobs:
  docs-lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Markdownlint
        uses: DavidAnson/markdownlint-cli2-action@v16
        with:
          globs: |
            **/*.md
            !**/node_modules/**
      - name: Link check
        uses: lycheeverse/lychee-action@v1
        with:
          args: --no-progress --exclude-mail --accept 200,429 -- .*\.md
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  schema-validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Install ajv
        run: npm i -g ajv-cli@5 ajv-formats
      - name: Compile schemas
        run: |
          ajv compile -s schemas/trip_plan.min.schema.json
          ajv compile -s schemas/expense_report.min.schema.json
      - name: Validate examples
        run: |
          ajv validate -s schemas/trip_plan.min.schema.json -d tests/fixtures/sample_trip_plan_minimal.json
          ajv validate -s schemas/expense_report.min.schema.json -d tests/fixtures/sample_expense_report_minimal.json

  gate:
    runs-on: ubuntu-latest
    needs: [docs-lint, schema-validate]
    steps:
      - run: echo "All required checks passed."
