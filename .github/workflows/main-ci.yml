# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json
name: CI Main

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  python-ci:
    name: Python CI
    uses: stranske/Workflows/.github/workflows/reusable-10-ci-python.yml@07c3a6ce10ff00953624e9f0705c44190ec7b33c
    with:
      python-versions: '["3.11"]'
      coverage-min: "0"
      lint: false
      format_check: false
      typecheck: false
      coverage: false
    secrets: inherit

  gate:
    name: Gate
    runs-on: ubuntu-latest
    needs: [python-ci]
    if: always()
    steps:
      - name: Check result
        run: echo "python-ci: ${{ needs.python-ci.result }}"
