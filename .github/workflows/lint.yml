# -----------------------------------------------------------------------------
# Local linting jobs that run separately from the reusable Python CI.
#
# NOTE: Due to GitHub Actions limitation, these are in a separate workflow file
# from the reusable workflow call in ci.yml. Mixing regular jobs with reusable
# workflow jobs in the same file causes startup_failure.
# -----------------------------------------------------------------------------

name: Lint

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  actionlint:
    name: Lint GitHub Actions
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run actionlint
        uses: reviewdog/action-actionlint@v1

  docs-lint:
    name: Docs Link Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Check markdown links
        uses: gaurav-nelson/github-action-markdown-link-check@v1
        with:
          config-file: ".markdown-link-check.json"
          use-quiet-mode: "yes"
          use-verbose-mode: "no"
          check-modified-files-only: "yes"
          folder-path: "docs/"
        continue-on-error: true

  schema-validate:
    name: Validate JSON Schemas
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Validate schemas are valid JSON
        run: |
          for schema in schemas/*.json; do
            echo "Validating $schema..."
            python3 -m json.tool "$schema" > /dev/null
          done
