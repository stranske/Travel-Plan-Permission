# markdownlint-cli2 configuration
# https://github.com/DavidAnson/markdownlint-cli2

# Use repo-wide markdownlint rule config.
config: ".markdownlint.yaml"

# Ignore patterns (node_modules should be excluded)
ignores:
  - "**/node_modules/**"
  - "**/*.yaml"
  - "**/*.yml"
  - ".github/templates/**"
  - "codex-output.md"   # Generated by Codex CLI
  - "codex-prompt.md"   # Generated/concatenated by automation
  - "agents/*.md"       # Agent session logs
